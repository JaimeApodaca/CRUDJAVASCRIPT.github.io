<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD JAVASCRIPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div class="container text-center">
        <h1>CRUD JAVASCRIPT</h1>
    </div>
    <div class="container">
      <div class="container mb-5">
            <form>
                <div class="mb-3">
                    <label for="inputName" class="form-label">Nombre Completo</label>
                    <input type="text" placeholder="Ingresa Nombre Completo" class="form-control" id="inputName">
                </div>
                <div class="mb-3">
                  <label for="iputEmail1" class="form-label">Correo</label>
                  <input type="email" placeholder="Ingresa correo" class="form-control" id="iputEmail1">
              </div>
                <div class="mb-3">
                    <label for="inputTelefono" class="form-label" >Telefono</label>
                    <input type="text" placeholder="Ingresa Telefono" class="form-control" id="inputTelefono">
                </div>
                <button type="submit" class="btn btn-primary" id="btnAdd" onclick="addData()">Enviar Datos</button>
                <button type="submit" class="btn btn-primary" id="btnUpdate"">Actualizar Datos</button>
            </form>
            <hr>
            <table class="table table-bordered" >
                <thead>
                    <tr>
                        <th>Correo</th>
                        <th>Nombre</th>
                        <th>Telefono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableData">

                </tbody>
            </table>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
